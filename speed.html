<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高速化</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="onpu.ico">
  </head>
  <body>
    <h2 id="anker1">高速化</h2><br>
    <p>
      このサイトはファイルを移動させることによって順番を書き換えていますが、それに時間がかかります。<br>
      あらかじめ一時ファイルに移動させておくことで反映時間を短縮可能です。
    </p>
    <p>
      以下を行うことで反映にかかる時間をおよそ1/2にできます。<br>
      <b>①</b><b style="color:red;">temp_folder</b><b>というフォルダを作成する</b><br>
      <img src="1.png"><br>
      <b>②ファイルをすべてtemp_folderに移動させる</b><br>
      <img src="2.png"><br>
      <b>③通常通り場所を指定する</b><br>
      (例えば、album1というフォルダにtemp_folderを作成したとすると、temp_folderではなくalbum1を開きます。<br>
      反映すると自動でファイルがalbum1に移動し、temp_folderは消えます)
    </p>
  </body>
</html>
